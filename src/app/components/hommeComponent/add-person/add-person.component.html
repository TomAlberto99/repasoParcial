<div>
    <h2>Agregar Persona</h2>
    <form (ngSubmit)="createToPerson()">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="person.name">
        <br>
        <label for="lastName">lastName</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="person.lastName" required>
        <br>
        <label for="dni">Dni</label>
        <input type="text" id="dni" name="dni" [(ngModel)]="person.dni" required>
        <br>
        <label for="city">City</label>
        <input type="text" id="city" name="city" [(ngModel)]="person.city" required>
        <br>
        <button type="submit">Cargar datos</button>
    </form>
</div>
